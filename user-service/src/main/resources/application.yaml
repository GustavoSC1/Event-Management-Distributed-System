server:
  port: 8000
  
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: password

eureka:
  instance: 
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      
rabbitmq:
  exchange:
    name: em.userevent
