server:
  port: 8765
  
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: user-service
        uri: lb://user-service
        predicates:
        - Path=/users/**
      - id: event-service
        uri: lb://event-service
        predicates:
        - Path=/events/**, /staffs/**, /tickets/**
      - id: payment-service
        uri: lb://payment-service
        predicates:
        - Path=/payments/**
      - id: notification-service
        uri: lb://notification-service
        predicates:
        - Path=/notifications/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
